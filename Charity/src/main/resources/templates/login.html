<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<body class="text-center">
<div th:if="${param.error} != null">
  Invalid username or password.
</div>
<div th:if="${param.logout} != null">
  You have been logged out.
</div>

<main class="form-signin w-100 m-auto">
  <div>
    <br><br><br><br><br><br><br><br>
  </div>
  <form th:action="@{/login}" method="post">

    <div class="form-floating">
      <h4> Enter email adress</h4>
      <input type="email" name="email" id="floatingInput" placeholder="email@example.com">

    </div>
    <br>
    <div class="form-floating">
      <h4> Enter password</h4>
      <input type="password" name="password" id="floatingPassword" placeholder="Password">

    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-20 btn btn-lg btn-dark" type="submit" value="Sign in">Sign in</button>

  </form>
  <br>
  <br>
  <div>
    <a  th:href="@{/createAccount}"><button class="w-15 btn btn-lg btn-primary" type="submit" value="Create Account"/>Create Account</button</a>
  </div>
  <br>
  <br>
  <div>
    <a  th:href="@{/create-avatars}"><button class="w-15 btn btn-lg btn-primary" type="submit" value="Create Avatar"/>Create Avatar</button</a>
  </div>

</main>

</body>
</body>
</html>
