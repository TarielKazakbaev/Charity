<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Посты</h1>
    <div th:each="post: ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <h3 th:text="${post.description}"/>
        <h3 th:text="${post.required_amount}"/>
        <p><b>Просмотры:</b> <span th:text="${post.views}"/></p>
        <a th:href="'/post/' +${post.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
