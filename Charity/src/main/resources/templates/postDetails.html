<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Posts Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">

    <div th:each="post: ${post}" class="alert alert-info mt-2">
        <h1 th:text="${post.title}"/>
        <h3 th:text="${post.description}"/>
        <h3 th:text="${post.required_amount}"/>
        <p><b>Просмотры:</b> <span th:text="${post.views}"/></p>
        <form th:action="'/post/' +${post.id} +'/denied'" method="post">
            <button class="btn btn-warning" type="submit">Отказать</button>>
        </form>
        <br>
        <form th:action="'/post/' +${post.id} +'/approve'" method="post">
            <button class="btn btn-warning" type="submit">Удтвердить</button>>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>

</html>
