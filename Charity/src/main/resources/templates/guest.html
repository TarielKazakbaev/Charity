<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Guest page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h1 th:inline="text">You are in Guest page </h1>
<form th:action="@{/logout}" method="post">
    <a th:href="@{/registration}"><input type="button" value="Create Account"/></a>
    <a th:href="@{/login}"><input type="button" value="Sign In"/></a>
</form>
<div class="container mt-5">
    <h1>Посты</h1>
    <div th:each="post: ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${post.title}"/>
        <h3 th:text="${post.description}"/>
        <h3 th:text="${post.required_amount}"/>
        <p><b>Просмотры:</b> <span th:text="${post.views}"/></p>
    </div>
</div>
</body>
</html>
