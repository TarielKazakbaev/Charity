<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Create new post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5"><br>
    <h1>Добавление поста</h1>
<form th:action="@{/create-new-post}" enctype="multipart/form-data" method="post" th:object="${post}">
    <input type="text" name="title" placeholder="Введите название поста" class="form-control"><br>
    <textarea name="description" placeholder="Подробнее описание поста" class="form-control"></textarea><br>
    <input type="number" name="required_amount" placeholder="Требуемая сумма" class="form-control"><br>
    <button type="submit" class="btn btn-dark">Добавить Пост</button>
</form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
